<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sky">
      <img
        class="sun"
        src="https://www.animationlibrary.com/Animation11/Nature/Sun/Sun.gif"
        alt="sun"
      />

      <h1 class="heading">FARM PARTY!</h1>
    </div>

    <div class="land">
      <img
        class="tree"
        src="http://www.clker.com/cliparts/5/c/7/9/1195427467858604967PeterM_Tree.svg.med.png"
        alt="tree"
      />

      <img
        class="cow"
        src="http://www.animationplayhouse.com/cow_41.gif"
        alt="cow"
      />

      <img
        class="sheep"
        src="http://animated-gifs.org/wp-content/themes/frugal/graphics/cat/sheep/sheep-006.gif"
        alt="sheep"
      />
    </div>
  </body>
</html>
